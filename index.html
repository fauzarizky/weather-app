<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full shadow-md flex items-center justify-center" style="height: 10vh;">
        <h1 class="text-cyan-500 font-bold text-2xl">Weather App.</h1>
    </div>

    <div class="container mx-auto flex items-center justify-evenly flex-col" style="min-height: 90vh;">
        <div class="text-center">
            <p class="font-bold text-cyan-500 text-2xl m-5 md:m-0">Explore the country you're curious about!</p>
            <p class="font-light text-cyan-500 text-xl m-5 md:m-0">Realtime website to display weather information.</p>
        </div>

        <div class="max-w-md mx-auto shadow-md p-4 rounded-lg">
            <div class="flex justify-center">
                <input type="text" id="cityInput" class="border border-cyan-500 rounded-md p-2 mr-1"
                    placeholder="Enter Country">
                <button id="searchBtn" class="bg-cyan-500 hover:bg-cyan-600 text-white p-2 rounded-md">Search</button>
            </div>
            <div id="weatherInfo" class="text-center"></div>
        </div>

        <div id="otherWeather" class="mt-4 gap-x-2 gap-y-3 lg:gap-x-0 lg:gap-y-0 p-2 text-center shadow-md grid grid-cols-2 sm:grid-cols-3 lg:flex lg:justify-center lg:items-center"></div>
    </div>

    <div id="errorContainer" class="fixed bottom-0 left-0 right-0 flex justify-center hidden"
        style="transform: translateY(-50%);">
        <div class="max-w-xs bg-white border rounded-md shadow-lg dark:bg-gray-800 dark:border-gray-700" role="alert">
            <div class="flex p-4">
                <div class="flex-shrink-0">
                    <svg class="h-4 w-4 text-orange-500 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="errorMessage" class="text-sm text-gray-700 dark:text-gray-400"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
